<form id="pagerForm" method="post" action="/puser/manager">
	<input type="hidden" name="pageNumber" value="${puserPage.pageNumber! }" />
	<input type="hidden" name="pageSize" value="${puserPage.pageSize! }" />
	<input type="hidden" name="username" value="${username! }" />
</form>

<div class="pageHeader">
	<form onsubmit="return navTabSearch(this);" action="/puser/manager" method="post">
	<div class="searchBar">
		<table class="searchContent">
			<tr>
				<td>
					用户名：<input type="text" name="username" value="${username!}"/>
				</td>
			</tr>
			
		</table>
		<div class="subBar">
			<ul>
				<li><div class="buttonActive"><div class="buttonContent"><button type="submit"> 检 索 </button></div></div></li>
			</ul>
		</div>
	</div>
	</form>
</div>

<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<!--  -->
			<li><a class="add" href="/puser/toAdd" rel="/puser/toAdd" target="dialog" mask="true" width="400" height="280"><span>添加用户</span></a></li>
		</ul>
	</div>
	<table class="table"  width="100%"  layoutH="138">
		<thead>
			<tr>
				<th>Id</th>
				<th>用户名</th>
				<th>昵称</th>
				<th>注册时间</th>
			</tr>
		</thead>
		<tbody>
			<#if puserPage??>
			<#list puserPage.list as p>	
				<tr>
					<td>${p.id !}</td>
					<td>${p.username !}</td>
					<td>${p.nickname !}</td>
					<td>${p.create_at !}</td>
				</tr>
			</#list>			 
			</#if>			 
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="10">10</option>
				<option value="20" selected="selected">20</option>
				<option value="30">30</option>
			</select>
			<span>条&nbsp;&nbsp;共${puserPage.totalRow! }条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="${puserPage.totalRow! }" numPerPage="${puserPage.pageSize! }" pageNumShown="10" currentPage="${puserPage.pageNumber! }"></div>
	</div>
	
</div>

</script>
